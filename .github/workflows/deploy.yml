# GitHub Pages deployment workflow for Pomodoro Timer
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, CI-CD_For_Github_Pages ]
  pull_request:
    branches: [ main, CI-CD_For_Github_Pages ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    # TODO: Re-enable tests once they are fixed
    # - name: Test
    #   run: dotnet test --no-build --verbosity normal
      
    - name: Publish
      run: dotnet publish -c Release -o dist/
      
    - name: Update base href for GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CI-CD_For_Github_Pages'
      run: |
        sed -i 's|<base href="/" />|<base href="/PomodoroTimer/" />|g' dist/wwwroot/index.html
        sed -i "s|navigator.serviceWorker.register('./service-worker.js')|navigator.serviceWorker.register('/PomodoroTimer/service-worker.js')|g" dist/wwwroot/index.html
      
    - name: Upload Pages Artifact
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CI-CD_For_Github_Pages'
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/wwwroot/

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CI-CD_For_Github_Pages'
    runs-on: ubuntu-latest
    needs: build-and-test
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
