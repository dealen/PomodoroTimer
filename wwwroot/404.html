<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <script>
        // GitHub Pages SPA fallback
        var repo = '/PomodoroTimer';
        var l = window.location;
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                 repo + '/#' + l.pathname.slice(repo.length) + l.search);
    </script>
</head>
